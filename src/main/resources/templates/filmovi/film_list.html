<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<h1>Spisak Filmova</h1>
<form th:action="@{/filmovi/pretraga}" method="get">


    <!--/*@thymesVar id="keyword" type="keyword"*/-->
    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Filtriranje po nazivu , godini , tipu" size="50" >
    <button type="submit" class="btn btn-info" >Pronadji</button>
    <button type="submit" class="btn btn-info" >Resetuj</button>
</form>
<table class="table table-hover ">


    <td><a th:href="@{'/filmovi/novi_film'}" class="btn btn-primary"><i class="fas fa-video ml-1"> Dodaj_Film</i></a></td>
    <tr>
        <th>ID</th>
        <th>Naziv</th>

    </tr>

    <tr th:each="film : ${filmovi}">
        <td th:text="${film.id}">123</td>
        <td th:text="${film.naziv}"> UUpoznaj Fokerove</td>

        <td><a href="#" th:href="@{'/filmovi/film_info/' + ${film.id}}">Info</a></td>
        <td><a href="#" th:href="@{'/filmovi/edit/' + ${film.id}}">Izmeni</a></td>
        <td><a href="#" th:href="@{'/filmovi/delete/' + ${film.id}}">Izbrisi</a></td>
    </tr>
</table>

</body>
</html>
