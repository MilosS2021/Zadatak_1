<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dodaj Film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Novi Film</h2>
    <div class="row">
        <div class="col-md-6">
            <!--/*@thymesVar id="film" type="com.example.zadatak_1.model.Film"*/-->
            <form action="#" th:action="@{/filmovi/dodaj_film}" th:object="${film}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="naziv" class="col-form-label">Naziv</label>
                        <input type="text" th:field="*{naziv}" class="form-control" id="naziv" placeholder="Naziv">
                        <span th:if="${#fields.hasErrors('naziv')}" th:errors="*{naziv}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="godina" class="col-form-label">Godina</label>
                        <input type="text" th:field="*{godina}" class="form-control" id="godina" placeholder="Godina">
                        <span th:if="${#fields.hasErrors('godina')}" th:errors="*{godina}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="boja" class="col-form-label">Boja</label>
                        <input type="text" th:field="*{boja}" class="form-control" id="boja" placeholder="Boja">
                        <span th:if="${#fields.hasErrors('boja')}" th:errors="*{boja}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Potvrdi">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
