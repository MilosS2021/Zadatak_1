<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Spisak Filmova</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Naziv</th>
        <th>Godina</th>
    </tr>
    <tr th:each="film : ${filmovi}">
        <td th:text="${film.id}">123</td>
        <td th:text="${film.naziv}"> Upoznaj Fokerove</td>
        <td th:text="${film.godina}">2001</td>
    </tr>
</table>

</body>
</html>
