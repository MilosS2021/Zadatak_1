<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Spisak Glumaca</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Prezime</th>
    </tr>
    <tr th:each="glumac : ${glumci}">
        <td th:text="${glumac.id}">123</td>
        <td th:text="${glumac.ime}"> Robert</td>
        <td th:text="${glumac.prezime}">Deniro</td>
    </tr>
</table>

</body>
</html>
